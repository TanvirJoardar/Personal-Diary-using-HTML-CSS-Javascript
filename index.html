<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8b2fd5ec84.js" crossorigin="anonymous"></script>
    <title>Personal Diary</title>
</head>

<body>


    <div class="container">
        <h3>Add Note</h3>
        <hr><br>

        <form id="form">
            <div class="input-group mb-3">
                <input id="title" type="text" class="form-control" placeholder="Add Title">
            </div>

            <div class="input-group mb-3">
                <input id="text" type="text" class="form-control" placeholder="Add Text">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Moods</label>
                <select id="category" class="form-select" id="inputGroupSelect01">
                    <option value="" selected>Choose...</option>
                </select>
            </div>

            <button id="submit" type="submit" class="btn btn-success">Add</button>

        </form>

        <br><br><br>

        <!-- Show Note -->

        <div class="row">
            <div class="col-sm-4">
                <h3>Show Note</h3>
            </div>
            <div class="col-sm-5">
                <input class="form-control" id="search" type="search" placeholder="Search">
            </div>
            <div class="col-sm-3">
                <button style="float: right" ; class="btn btn-danger" id="clear_all">Clear All</button>
            </div>
        </div>

        <br>
        <hr>

        <div class="container">
            <div id="card_container" class="row">

            </div>
        </div>


    </div>



    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
